---

contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - busybox
    - docker
    - docker-cli
    - docker-compose
    - docker-dind
    - docker-oci-entrypoint
    - dockerd
    - dockerd-oci-entrypoint
    - kubectl
    - kind

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin

entrypoint:
  command: /usr/bin/dockerd-entrypoint.sh

accounts:
  run-as: 0

archs:
  - amd64
  - arm64
